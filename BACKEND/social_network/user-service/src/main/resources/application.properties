spring.application.name=user-service

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mydb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:myuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:mypassword}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

kafka.server=${KAFKA_SERVER:localhost:9092}
kafka.group.id=${KAFKA_GROUP_ID:user-service}
kafka.topics.userDeleted=${KAFKA_USER_DELETED_TOPIC:user-deleted}
kafka.topics.userCreated=${KAFKA_USER_CREATED_TOPIC:user-created}
