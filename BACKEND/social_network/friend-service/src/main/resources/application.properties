spring.application.name=friend-service

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5435/mydb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:myuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:mypassword}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

kafka.server=${KAFKA_SERVER:localhost:9092}
kafka.topics.friendshipDeleted=${KAFKA_FRIENDSHIP_DELETED_TOPIC:friendship-deleted}
kafka.topics.friendshipCreated=${KAFKA_FRIENDSHIP_CREATED_TOPIC:friendship-created}
