spring.application.name=messenger-service

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5436/mydb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:myuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:mypassword}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

kafka.server=${KAFKA_SERVER:localhost:9092}
kafka.group.id=${KAFKA_GROUP_ID:messenger-service}
# kafka.topics.userCreated=${KAFKA_USER_CREATED_TOPIC:user-created}
kafka.topics.friendshipCreated=${KAFKA_FRIENDSHIP_CREATED_TOPIC:friendship-created}
